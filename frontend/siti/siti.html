<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab - Siti</title>
    <link rel="stylesheet" href="siti.css">
</head>
<body>
    <header>
        <h1>Virtual Lab: Simulasi Penyebaran Energi Penyembuhan</h1>
        <p id="coin-display">Coins: 0</p>
    </header>
    <main>
        <section id="controls">
            <h2>Kontrol Simulasi</h2>
            <label for="material">Pilih Material:</label>
            <select id="material">
                <option value="copper">Tembaga (Konduktivitas: 400 W/m·K)</option>
                <option value="aluminum">Aluminium (Konduktivitas: 205 W/m·K)</option>
                <option value="wood">Kayu (Konduktivitas: 0.15 W/m·K)</option>
            </select>
            <br>
            <label for="time-step">Waktu Langkah (s):</label>
            <input type="number" id="time-step" value="0.1" step="0.1">
            <br>
            <button id="start-simulation">Mulai Simulasi</button>
        </section>
        <section id="visualization">
            <h2>Visualisasi Penyebaran</h2>
            <canvas id="heatCanvas" width="500" height="500"></canvas>
        </section>
    </main>
    <footer>
        <button id="back-to-selection">Kembali ke Hero Selection</button>
    </footer>
    <script src="siti.js"></script>
</body>
</html>
