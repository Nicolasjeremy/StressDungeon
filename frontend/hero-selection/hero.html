<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="hero.css" />
    </head>
    <body>
        <header>
            <h1>Select your hero</h1>
        </header>
        <main id="hero-content">
            <button class="hero-card" data-hero="Hero 1">
                <img src="bowman 1.svg" alt="Hero 1" />
                <p><b>Asep</b></p>
                <p>Asep is a skilled archer with a long-range attack. help him to train his skill by shooting the target</p>
            </button>
            <button class="hero-card" data-hero="Hero 2">
                <img src="Swordman.svg" alt="Hero 2" />
                <p><b>Dadang</b></p>
                <p>Dadang is a skilled swordsman with a short-range attack. help him to train his skill by hitting the target and causing knockbacks</p>
            </button>
            <button class="hero-card" data-hero="Hero 3">
                <img src="Knight.svg" alt="Hero 3" />
                <p><b>Hendra</b></p>
                <p>Hendra is a loyal knight with a heavy armor. help him to train his skill by blocking attacks and dashing to the target</p>
            </button>
            <button class="hero-card" data-hero="Hero 4">
                <img src="Priest.svg" alt="Hero 4" />
                <p><b>Siti</b></p>
                <p>Siti is a wise priestess with a long-range healing. help her to train her skill by healing a specific area using material as the medium</p>
            </button>
        </main>
        <script src="hero.js"></script>
    </body>
</html>
