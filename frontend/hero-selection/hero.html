<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="hero.css" />
    </head>
    <body>
        <header>
            <h1>Select your hero</h1>
        </header>
        <main id="hero-content">
            <button class="hero-card" data-hero="Hero 1">
                <img src="bowman 1.svg" alt="Hero 1" />
                <p><b>Asep</b></p>
                <p>⚔️: 70</p>
                <p>💖: 100</p>
                <p>👟: 100</p>
                <p>🌟: Critical hit (Deal 300% damage)</p>
            </button>
            <button class="hero-card" data-hero="Hero 2">
                <img src="Swordman.svg" alt="Hero 2" />
                <p><b>Dadang</b></p>
                <p>⚔️: 100</p>
                <p>💖: 130</p>
                <p>👟: 100</p>
                <p>🌟: Hero swing (Deal 30% target hp as damage)</p>
            </button>
            <button class="hero-card" data-hero="Hero 3">
                <img src="Knight.svg" alt="Hero 3" />
                <p><b>Hendra</b></p>
                <p>⚔️: 50</p>
                <p>💖: 200</p>
                <p>👟: 70</p>
                <p>🌟: Fortification (100% damage reduction)</p>
            </button>
            <button class="hero-card" data-hero="Hero 4">
                <img src="Priest.svg" alt="Hero 4" />
                <p><b>Siti</b></p>
                <p></p>⚔️: 50
                <p></p>💖: 100
                <p></p>👟: 100
                <p>🌟: Healing prayer (restore 100% target hp)</p>
            </button>
        </main>
        <script src="hero.js"></script>
    </body>
</html>
