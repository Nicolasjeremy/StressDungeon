<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css" />
    </head>
    <body>
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>
        <main id="dashboard-content">
            <section id="left-content">
                <div id="profile-picture">
                    <img src="boy 1.svg" alt="Profile Picture" />
                </div>
                <div id="stat-description">
                    <h2>Your Stats</h2>
                    <p>Level: 5</p>
                    <p>XP: 1250</p>
                    <p>Achievements: 10</p>
                </div>
            </section>
            <section id="right-content">
                <div id="description">
                    <h2>About You</h2>
                    <p>Welcome back! Keep up your streak to unlock new rewards.</p>
                </div>
                <div id="streak">
                    <h2>Your Streak</h2>
                    <p>ðŸ”¥ Streak: 7 days</p>
                </div>
            </section>
        </main>
        <footer>
            <button id="select-hero">Select Hero</button>
        </footer>
        <script type src="dashboard.js"></script>        
    </body>
</html>
